<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container border border-info-subtle border border-5 mt-5 p-5 rounded-4 bg-info-subtle ">
        <h1 class="text-center text-primary">Welcome Bootstrap</h1>
        <div class="mb-4">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control border-primary" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="mb-4">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control border-primary" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="mb-4">
            <label  class="form-label">Mobile number</label>
            <input type="number" class="form-control border-primary" id="exampleFormControlInput1"
                placeholder="91******78">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="clear" class="btn btn-primary">clear</button>

        
    </div>
</body>

</html>
